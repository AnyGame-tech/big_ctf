<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In / Sign Up</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- FORMS CONTAINER -->
    <div class="forms-container">
      <!-- Sign In Form -->
      <form class="sign-in-form" id="loginForm">
        <h2>Sign In</h2>
        <div class="input-field">
          <input type="email" id="loginEmail" placeholder="Email" />
        </div>
        <div class="input-field">
          <input type="password" id="loginPassword" placeholder="Password" />
        </div>
        <p id="loginError" class="error-message"></p>
        <button type="submit" class="btn">Login</button>
      </form>

      <!-- Sign Up Form -->
      <form class="sign-up-form" id="registerForm">
        <h2>Sign Up</h2>
        <div class="input-field">
          <input type="text" id="username" placeholder="Username" />
        </div>
        <div class="input-field">
          <input type="email" id="email" placeholder="Email" />
        </div>
        <div class="input-field">
          <input type="password" id="password" placeholder="Password" />
        </div>
        <div class="input-field">
          <input type="password" id="confirmPassword" placeholder="Confirm Password" />
        </div>
        <p id="registerError" class="error-message"></p>
        <button type="submit" class="btn">Sign up</button>
      </form>
    </div>

    <!-- PANELS CONTAINER -->
    <div class="panels-container">
      <!-- Left Panel (visible only in sign-up-mode) -->
      <div class="panel left-panel">
        <div class="content">
          <h3>One of us?</h3>
          <p>Already have an account? Sign in to access your dashboard.</p>
          <button class="btn transparent" id="signInBtn">Sign In</button>
        </div>
      </div>

      <!-- Right Panel (visible only in normal mode) -->
      <div class="panel right-panel">
        <div class="content">
          <h3>New here?</h3>
          <p>Create an account and start your journey with us today!</p>
          <button class="btn transparent" id="signUpBtn">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
